          format: int64
          type: integer
        ecs_prefix_v6:
          description: |-
            Optional. Maximum scope length for v6 ECS.

            Unsigned integer, min 1 max 56.

            Defaults to 56.
          format: int64
          type: integer
        ecs_zones:
          description: |-
            Optional. List of zones where ECS queries may be sent.

            Error if empty while _ecs_enabled_ is true.
            Error if there are duplicate FQDNs in the list.

            Defaults to empty.
          items:
            $ref: '#/components/schemas/configECSZone'
          type: array
        edns_udp_size:
          description: |-
            Optional. _edns_udp_size_ represents the edns UDP size.
            The size a querying DNS server advertises to the DNS server it’s sending a query to.

            Defaults to 1232 bytes.
          format: int64
          type: integer
        filter_aaaa_acl:
          description: |-
            Optional. Specifies a list of client addresses for which AAAA filtering is to be applied.

            Defaults to _empty_.
          items:
            $ref: '#/components/schemas/configACLItem'
          type: array
        filter_aaaa_on_v4:
          description: |-
            _filter_aaaa_on_v4_ allows named to omit some IPv6 addresses when responding to IPv4 clients.

            Allowed values:
            * _yes_,
            * _no_,
            * _break_dnssec_.

            Defaults to _no_
          type: string
        forwarders:
          description: |-
            Optional. List of forwarders.

            Error if empty while _forwarders_only_ or _use_root_forwarders_for_local_resolution_with_b1td_ is _true_.
            Error if there are items in the list with duplicate addresses.

            Defaults to empty.
          items:
            $ref: '#/components/schemas/configForwarder'
          type: array
        forwarders_only:
          description: |-
            Optional. _true_ to only forward.

            Defaults to _false_.
          format: boolean
          type: boolean
        gss_tsig_enabled:
          description: |-
            _gss_tsig_enabled_ enables/disables GSS-TSIG signed dynamic updates.

            Defaults to _false_.
          format: boolean
          type: boolean
        id:
          description: The resource identifier.
          readOnly: true
          type: string
        kerberos_keys:
          description: |-
            _kerberos_keys_ contains a list of keys for GSS-TSIG signed dynamic updates.

            Defaults to empty.
          items:
            $ref: '#/components/schemas/configKerberosKey'
          type: array
        lame_ttl:
          description: |-
            Optional. Unused in the current on-prem DNS server implementation.

            Unsigned integer, min 0 max 3600 (1h).

            Defaults to 600.
          format: int64
          type: integer
        log_query_response:
          description: |-
            Optional. Control DNS query/response logging functionality.

            Defaults to _true_.
          format: boolean
          type: boolean
        match_recursive_only:
          description: |-
            Optional. If _true_ only recursive queries from matching clients access the view.

            Defaults to _false_.
          format: boolean
          type: boolean
        max_cache_ttl:
          description: |-
            Optional. Seconds to cache positive responses.

            Unsigned integer, min 1 max 604800 (7d).

            Defaults to 604800 (7d).
          format: int64
          type: integer
        max_negative_ttl:
          description: |-
            Optional. Seconds to cache negative responses.

            Unsigned integer, min 1 max 604800 (7d).

            Defaults to 10800 (3h).
          format: int64
          type: integer
        max_udp_size:
          description: |-
            Optional. _max_udp_size_ represents maximum UDP payload size.
            The maximum number of bytes a responding DNS server will send to a UDP datagram.

            Defaults to 1232 bytes.
          format: int64
          type: integer
        minimal_responses:
          description: |-
            Optional. When enabled, the DNS server will only add records to the authority and additional data sections when they are required.

            Defaults to _false_.
          format: boolean
          type: boolean
        notify:
          description: |-
            _notify_ all external secondary DNS servers.

            Defaults to _false_.
          format: boolean
          type: boolean
        query_acl:
          description: |-
            Optional. Clients must match this ACL to make authoritative queries.
            Also used for recursive queries if that ACL is unset.

            Defaults to empty.
          items:
            $ref: '#/components/schemas/configACLItem'
          type: array
        query_port:
          description: |-
            Optional. Source port for outbound DNS queries.
            When set to 0 the port is unspecified and the implementation may randomize it using any available ports.

            Defaults to 0.
          format: int64
          type: integer
        recursion_acl:
          description: |-
            Optional. Clients must match this ACL to make recursive queries. If this ACL is empty, then the _query_acl_ field will be used instead.

            Defaults to empty.
          items:
            $ref: '#/components/schemas/configACLItem'
          type: array
        recursion_enabled:
          description: |-
            Optional. _true_ to allow recursive DNS queries.

            Defaults to _true_.
          format: boolean
          type: boolean
        recursive_clients:
          description: |-
            Optional. Defines the number of simultaneous recursive lookups the server will perform on behalf of its clients.

            Defaults to 1000.
          format: int64
          type: integer
        resolver_query_timeout:
          description: |-
            Optional. Seconds before a recursive query times out.

            Unsigned integer, min 10 max 30.

            Defaults to 10.
          format: int64
          type: integer
        secondary_axfr_query_limit:
          description: |-
            Optional. Maximum concurrent inbound AXFRs.
            When set to 0 a host-dependent default will be used.

            Defaults to 0.
          format: int64
          type: integer
        secondary_soa_query_limit:
          description: |-
            Optional. Maximum concurrent outbound SOA queries.
            When set to 0 a host-dependent default will be used.

            Defaults to 0.
          format: int64
          type: integer
        sort_list:
          description: |-
            Optional. Specifies a sorted network list for A/AAAA records in DNS query response.

            Defaults to _empty_.
          items:
            $ref: '#/components/schemas/configSortListItem'
          type: array
        synthesize_address_records_from_https:
          description: |-
            _synthesize_address_records_from_https_ enables/disables creation of A/AAAA records from HTTPS RR
            Defaults to _false_.
          format: boolean
          type: boolean
        transfer_acl:
          description: |-
            Optional. Clients must match this ACL to receive zone transfers.

            Defaults to "deny any".
          items:
            $ref: '#/components/schemas/configACLItem'
          type: array
        update_acl:
          description: |-
            Optional. Specifies which hosts are allowed to issue Dynamic DNS updates for authoritative zones of _primary_type_ _cloud_.

