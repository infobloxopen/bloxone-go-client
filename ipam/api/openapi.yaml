    ipamsvcUtilization:
      description: The __Utilization__ object represents IP address usage statistics
        for an object.
      example:
        total: total
        static: static
        dynamic: dynamic
        utilization: 41
        abandon_utilization: 20
        used: used
        abandoned: abandoned
        free: free
      properties:
        abandon_utilization:
          description: The percentage of abandoned IP addresses relative to the total
            IP addresses available in the scope of the object.
          format: int64
          maximum: 100
          readOnly: true
          type: integer
        abandoned:
          description: The number of IP addresses in the scope of the object which
            are in the abandoned state (issued by a DHCP server and then declined
            by the client).
          format: uint64
          readOnly: true
          type: string
        dynamic:
          description: "The number of IP addresses handed out by DHCP in the scope\
            \ of the object. This includes all leased addresses, fixed addresses that\
            \ are defined but not currently leased and abandoned leases."
          format: uint64
          readOnly: true
          type: string
        free:
          description: The number of IP addresses available in the scope of the object.
          format: uint64
          readOnly: true
          type: string
        static:
          description: The number of defined IP addresses such as reservations or
            DNS records. It can be computed as _static_ = _used_ - _dynamic_.
          format: uint64
          readOnly: true
          type: string
        total:
          description: The total number of IP addresses available in the scope of
            the object.
          format: uint64
          readOnly: true
          type: string
        used:
          description: The number of IP addresses used in the scope of the object.
          format: uint64
          readOnly: true
          type: string
        utilization:
          description: The percentage of used IP addresses relative to the total IP
            addresses available in the scope of the object.
          format: int64
          maximum: 100
          readOnly: true
          type: integer
      title: Utilization
      type: object
