info:
  description: "The IPAM/DHCP Application is a BloxOne DDI service providing IP address\
    \ management and DHCP protocol features. The IPAM component provides visibility\
    \ into and provisioning tools to manage networking spaces, monitoring and reporting\
    \ of entire IP address infrastructures, and integration with DNS and DHCP protocols.\
    \ The DHCP component provides DHCP protocol configuration service with on-prem\
    \ host serving DHCP protocol. It is part of the full-featured, DDI cloud solution\
    \ that enables customers to deploy large numbers of protocol servers to deliver\
    \ DNS and DHCP throughout their enterprise network."
  title: IP Address Management API
  version: v1
servers:
- url: http://csp.infoblox.com/api/ddi/v1/
- url: https://csp.infoblox.com/api/ddi/v1/
