          description: "The address field in form “a.b.c.d/n” where the “/n” may be\
            \ omitted. In this case, the CIDR value must be defined in the _cidr_\
            \ field. When reading, the _address_ field is always in the form “a.b.c.d”\
            ."
          type: string
        asm_config:
          $ref: '#/components/schemas/ipamsvcASMConfig'
        asm_scope_flag:
          description: Incremented by 1 if the IP address usage limits for automated
            scope management are exceeded for any subnets in the address block.
          format: int64
          readOnly: true
          type: integer
        cidr:
          description: "The CIDR of the address block. This is required, if _address_\
            \ does not specify it in its input."
          format: int64
          maximum: 32
          minimum: 1
          type: integer
        comment:
          description: The description for the address block. May contain 0 to 1024
            characters. Can include UTF-8.
          type: string
        created_at:
          description: Time when the object has been created.
          format: date-time
          readOnly: true
          type: string
        ddns_client_update:
          description: |-
            Controls who does the DDNS updates.

            Valid values are:
            * _client_: DHCP server updates DNS if requested by client.
            * _server_: DHCP server always updates DNS, overriding an update request from the client, unless the client requests no updates.
            * _ignore_: DHCP server always updates DNS, even if the client says not to.
            * _over_client_update_: Same as _server_. DHCP server always updates DNS, overriding an update request from the client, unless the client requests no updates.
            * _over_no_update_: DHCP server updates DNS even if the client requests that no updates be done. If the client requests to do the update, DHCP server allows it.

            Defaults to _client_.
          type: string
        ddns_conflict_resolution_mode:
          description: |-
            The mode used for resolving conflicts while performing DDNS updates.

            Valid values are:
            * _check_with_dhcid_: It includes adding a DHCID record and checking that record via conflict detection as per RFC 4703.
            * _no_check_with_dhcid_: This will ignore conflict detection but add a DHCID record when creating/updating an entry.
            * _check_exists_with_dhcid_: This will check if there is an existing DHCID record but does not verify the value of the record matches the update. This will also update the DHCID record for the entry.
            * _no_check_without_dhcid_: This ignores conflict detection and will not add a DHCID record when creating/updating a DDNS entry.

            Defaults to _check_with_dhcid_.
          type: string
        ddns_domain:
          description: |-
            The domain suffix for DDNS updates. FQDN, may be empty.

            Defaults to empty.
          type: string
        ddns_generate_name:
          description: |-
            Indicates if DDNS needs to generate a hostname when not supplied by the client.

            Defaults to _false_.
          format: boolean
          type: boolean
        ddns_generated_prefix:
          description: |-
            The prefix used in the generation of an FQDN.

            When generating a name, DHCP server will construct the name in the format: [ddns-generated-prefix]-[address-text].[ddns-qualifying-suffix].
            where address-text is simply the lease IP address converted to a hyphenated string.

            Defaults to "myhost".
          type: string
        ddns_send_updates:
          description: |-
            Determines if DDNS updates are enabled at the address block level.
            Defaults to _true_.
          format: boolean
          type: boolean
        ddns_ttl_percent:
          description: |-
            DDNS TTL value - to be calculated as a simple percentage of the lease's lifetime, using the parameter's value as the percentage.
            It is specified as a percentage (e.g. 25, 75).
            Defaults to unspecified.
          format: float
          type: number
        ddns_update_on_renew:
          description: |-
            Instructs the DHCP server to always update the DNS information when a lease is renewed even if its DNS information has not changed.

            Defaults to _false_.
          format: boolean
          type: boolean
        ddns_use_conflict_resolution:
          description: |-
            When true, DHCP server will apply conflict resolution, as described in RFC 4703, when attempting to fulfill the update request.

            When false, DHCP server will simply attempt to update the DNS entries per the request, regardless of whether or not they conflict with existing entries owned by other DHCP4 clients.

            Defaults to _true_.
          format: boolean
          type: boolean
        dhcp_config:
          $ref: '#/components/schemas/ipamsvcDHCPConfig'
        dhcp_options:
          description: The list of DHCP options for the address block. May be either
            a specific option or a group of options.
          items:
            $ref: '#/components/schemas/ipamsvcOptionItem'
          type: array
        dhcp_utilization:
          $ref: '#/components/schemas/ipamsvcDHCPUtilization'
        discovery_attrs:
          additionalProperties: false
          description: The discovery attributes for this address block in JSON format.
          readOnly: true
          type: object
        discovery_metadata:
          additionalProperties: false
          description: The discovery metadata for this address block in JSON format.
          readOnly: true
          type: object
        header_option_filename:
          description: The configuration for header option filename field.
          type: string
        header_option_server_address:
          description: The configuration for header option server address field.
          type: string
        header_option_server_name:
          description: The configuration for header option server name field.
          type: string
        hostname_rewrite_char:
          description: |-
            The character to replace non-matching characters with, when hostname rewrite is enabled.

            Any single ASCII character or no character if the invalid characters should be removed without replacement.

            Defaults to "-".
          type: string
        hostname_rewrite_enabled:
          description: |-
            Indicates if client supplied hostnames will be rewritten prior to DDNS update by replacing every character that does not match _hostname_rewrite_regex_ by _hostname_rewrite_char_.

            Defaults to _false_.
          format: boolean
          type: boolean
        hostname_rewrite_regex:
          description: |-
            The regex bracket expression to match valid characters.

            Must begin with "[" and end with "]" and be a compilable POSIX regex.

            Defaults to "[^a-zA-Z0-9_.]".
          type: string
        id:
          description: The resource identifier.
          readOnly: true
          type: string
        inheritance_parent:
          description: The resource identifier.
          type: string
        inheritance_sources:
          $ref: '#/components/schemas/ipamsvcDHCPInheritance'
        name:
          description: The name of the address block. May contain 1 to 256 characters.
            Can include UTF-8.
          type: string
        parent:
          description: The resource identifier.
          type: string
        protocol:
          description: The type of protocol of address block (_ip4_ or _ip6_).
          readOnly: true
          type: string
        space:
