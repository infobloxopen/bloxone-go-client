             ---------------------- | --------------------------------
             _IPAM_                 |  AddressBlock is managed in BloxOne DDI.
             _DISCOVERED_           |  AddressBlock is discovered by some network discovery probe like Network Insight or NetMRI in NIOS.
          items:
            type: string
          readOnly: true
          type: array
        utilization:
          $ref: '#/components/schemas/ipamsvcUtilization'
        utilization_v6:
