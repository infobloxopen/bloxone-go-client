    ipamsvcDHCPInfo:
      description: The __DHCPInfo__ object represents the DHCP information associated
        with an address object.
      example:
        preferred_lifetime: 2000-01-23T04:56:07.000+00:00
        client_hwaddr: client_hwaddr
        iaid: 0
        client_hostname: client_hostname
        remain: 6
        fingerprint: fingerprint
        start: 2000-01-23T04:56:07.000+00:00
        end: 2000-01-23T04:56:07.000+00:00
        lease_type: lease_type
        state: state
        client_id: client_id
        state_ts: 2000-01-23T04:56:07.000+00:00
      properties:
        client_hostname:
          description: The DHCP host name associated with this client.
          readOnly: true
          type: string
        client_hwaddr:
          description: The hardware address associated with this client.
          readOnly: true
          type: string
        client_id:
          description: The ID associated with this client.
          readOnly: true
          type: string
        end:
          description: "The timestamp at which the _state_, when set to _leased_,\
            \ will be changed to _free_."
          format: date-time
          readOnly: true
          type: string
        fingerprint:
          description: The DHCP fingerprint for the associated lease.
          readOnly: true
          type: string
        iaid:
          description: |-
            Identity Association Identifier (IAID) of the lease.
            Applicable only for DHCPv6.
          format: int64
          readOnly: true
          type: integer
        lease_type:
          description: |-
            Lease type.
            Applicable only for address under DHCP control. The value can be empty for address not under DHCP control.

            Valid values are:
            * _DHCPv6NonTemporaryAddress_: DHCPv6 non-temporary address (NA)
            * _DHCPv6TemporaryAddress_: DHCPv6 temporary address (TA)
            * _DHCPv6PrefixDelegation_: DHCPv6 prefix delegation (PD)
            * _DHCPv4_: DHCPv4 lease
          readOnly: true
          type: string
        preferred_lifetime:
          description: |-
            The length of time that a valid address is preferred (i.e., the time until deprecation).
            When the preferred lifetime expires, the address becomes deprecated on the client. It is still considered leased on the server.
            Applicable only for DHCPv6.
          format: date-time
          readOnly: true
          type: string
        remain:
          description: "The remaining time, in seconds, until which the _state_, when\
            \ set to _leased_, will remain in that state."
          format: int64
          readOnly: true
          type: integer
        start:
          description: The timestamp at which _state_ was first set to _leased_.
          format: date-time
          readOnly: true
          type: string
        state:
          description: |-
            Indicates the status of this IP address from a DHCP protocol standpoint as:
              * _none_: Address is not under DHCP control.
              * _free_: Address is under DHCP control but has no lease currently assigned.
              * _leased_: Address is under DHCP control and has a lease currently assigned. The lease details are contained in the matching _dhcp/lease_ resource.
          readOnly: true
          type: string
        state_ts:
          description: The timestamp at which the _state_ was last reported.
          format: date-time
          readOnly: true
          type: string
      title: DHCPInfo
      type: object
