    ipamsvcOptionFilterRule:
      description: An __OptionFilterRule__ object (_dhcp/option_filter_rule_) represents
        a filter rule to match a DHCP client.
      example:
        option_value: option_value
        compare: equals
        option_code: dhcp/option_code/0b41ec0d-2675-455e-af6d-0bfb3b4220ba
        substring_offset: 6
      properties:
        compare:
          description: |-
            Indicates how to compare the _option_value_ to the client option.

            Success by comparison:
             * _equals_: value and client option are the same,
             * _not_equals_: value and client option are not the same,
             * _exists_: client option exists,
             * _not_exists_: client option does not exist,
             * _text_substring_: value is the specified substring of the option,
             * _not_text_substring_: value is not the specified substring of the option.
             * _hex_substring_: value is the specified hexadecimal substring of the option,
             * _not_hex_substring_: value is not the specified hexadecimal substring of the option.
          example: equals
          type: string
        option_code:
          description: The resource identifier.
          example: dhcp/option_code/0b41ec0d-2675-455e-af6d-0bfb3b4220ba
          type: string
        option_value:
          description: The value to match against.
          type: string
        substring_offset:
          description: The offset where the substring match starts. This is used only
            if comparing the _option_value_ using any of the substring modes.
          format: int64
          type: integer
      required:
      - compare
      - option_code
